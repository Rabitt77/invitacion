<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øInvitaci√≥n?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff4075;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .card {
            background: rgba(255, 255, 255, 0.8); /* Fondo blanco semi-transparente */
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            z-index: 2;
            background-image: url('io2.jpg'); /* Reemplaza con tu imagen de fondo */
            background-size: cover;
            background-position: 50% 120%; /* Centrado horizontal, un poco m√°s arriba verticalmente */
}
        h2 {
    margin-bottom: 20px;
    font-size: 24px;
    font-weight: bold;
    color: #0c0306;
    text-shadow: 22px 23px 5px rgba(0, 0, 0, 0.2), 0 0 15px rgb(0, 0, 0); /* Agregar borde negro */
    font-family: 'Courier New', Courier, monospace;
    letter-spacing: 1px;
}
        button {
            margin: -35px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            width: 60%;
            transition: all 0.3s ease;
        }
        .yes { 
            background-color: #3ef319;
            color:  #7e002a;
        }
        .no { 
            background-color: #ff4075;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para las estrellas grandes */
        .star {
            position: absolute;
            color: gold;
            font-size: 20px;
            opacity: 0.5;
            animation: twinkle 2s linear infinite;
            z-index: 1;
        }

        /* Estilo para los destellos peque√±os de colores */
        .sparkle {
            position: absolute;
            font-size: 12px;
            opacity: 0.5;
            animation: sparkleEffect 1.5s linear infinite;
            z-index: 1;
        }

        /* Animaciones de destellos */
        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(0.8); }
        }
        @keyframes sparkleEffect {
            0% { opacity: 0.5; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.5); }
            100% { opacity: 0.5; transform: scale(0.5); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Ruby Jaqueline, ¬øTe gustar√≠a salir a cenar conmigo este 14 de Febrero? </h2>
        <button class="yes" onclick="aceptar()">S√≠</button>
        <button class="no" id="noButton" onclick="cambiarTexto(this)">No</button>
    </div>

    <script>
        let contador = 0; // Mover la declaraci√≥n fuera de la funci√≥n para mantener el estado

        function crearEstrellas() {
            const cantidad = 30; // N√∫mero de estrellas grandes
            for (let i = 0; i < cantidad; i++) {
                const estrella = document.createElement('div');
                estrella.classList.add('star');
                estrella.textContent = '‚ú®'; // Estrella grande
                estrella.style.left = `${Math.random() * 100}vw`;
                estrella.style.top = `${Math.random() * 100}vh`;
                estrella.style.animationDuration = `${Math.random() * 3 + 1}s`; 
                document.body.appendChild(estrella);
            }
        }
        
        function crearDestellos() {
            const colores = ['yellow', 'pink', 'green', 'purple'];
            const cantidad = 50; // N√∫mero de destellos peque√±os
            for (let i = 0; i < cantidad; i++) {
                const destello = document.createElement('div');
                destello.classList.add('sparkle');
                destello.textContent = '‚ú¶'; // Destello peque√±o
                destello.style.left = `${Math.random() * 100}vw`;
                destello.style.top = `${Math.random() * 100}vh`;
                destello.style.color = colores[Math.floor(Math.random() * colores.length)];
                destello.style.animationDuration = `${Math.random() * 2 + 1}s`;
                document.body.appendChild(destello);
            }
        }
        
        window.onload = function() {
            setTimeout(() => {
                crearEstrellas();
                crearDestellos();
            }, 500);
        };

        function cambiarTexto(boton) {
            const respuestas = [
                "¬øEst√°s segura?",
                "¬°Pi√©nsalo otra vez!",
                "¬°√öltima oportunidad!",
                "¬°Yo s√© que quieres!",
                "¬°√Åndaleee!",
                "¬°Deja de ponerle que no!",
                "¬°Ya di que s√≠!"
            ];

            if (contador < respuestas.length) {
                boton.textContent = respuestas[contador];
                contador++; // Incrementar el contador
                moverBoton(boton);
            } else {
                boton.style.display = 'none';
            }
        }

        function moverBoton(boton) {
            const card = document.querySelector(".card");
            const maxX = card.clientWidth - boton.clientWidth - 20;
            const maxY = card.clientHeight - boton.clientHeight - 20;
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            boton.style.left = newX + "px";
            boton.style.top = newY + "px";
        }

        function aceptar() {
            document.querySelector(".card").innerHTML = "<h2>¬°Gracias bonita ,creeme ser√° una agradable cena para ti ü§ç </h2>";
        }
    </script>
</body>
</html>
